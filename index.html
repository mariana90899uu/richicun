<head>
  <title>Carousel/Slideshow</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <br>
  <div id="theCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicadores -->
    <ol class="carousel-indicators">
      <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#theCarousel" data-slide-to="1"></li>
      <li data-target="#theCarousel" data-slide-to="2"></li>
      <li data-target="#theCarousel" data-slide-to="3"></li>
      
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <center><img src="https://i.pinimg.com/736x/7c/8b/cf/7c8bcf7580adcf89ff533fd1b5556e89.jpg" > </center>
         <div class="carousel-caption d-none d-md-block">
    
  </div>
      </div>

     
      <div class="item">
       <center> <img src="https://www.modarm.com/medias/000005000000901376-1200-1.jpg?context=bWFzdGVyfGltYWdlc3w3NzM5MXxpbWFnZS9qcGVnfGFESmtMMmd6TVM4ME5EUXdPRFkxTXpFNE5UQTFOQzh3TURBd01EVXdNREF3TURBNU1ERXpOell0TVRJd01GOHhMbXB3Wnd8MTVhYTk2YTE4ZjU4NTNmZmU3OGY2OGViZWQzYTBmOGM2YjMyNWJkMDE1YzY2ZjBlZTIzNDZmYTM3YmExZmJiOQ" width="800" height="1024"> </center>
         <div class="carousel-caption d-none d-md-block">
   
    
  </div>
      </div>

     <div class="item">
        <center><img src="https://ae01.alicdn.com/kf/Sa2162127c9aa49568a521f091c1d4517D.jpg_640x640Q90.jpg_.webp" width="800" height="1024"></center>
         <div class="carousel-caption d-none d-md-block">
  
  </div>
      </div>
       <div class="item">
        <center><img src="https://img.ltwebstatic.com/images3_pi/2024/01/02/cf/170417547541118410ea0d9aff365622006d787de7_thumbnail_720x.jpg" alt="diseno" width="800" height="1024"></center> 
         <div class="carousel-caption d-none d-md-block">
   
  </div>
      </div>


    <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">anterior</span>
    </a>
    <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">siguiente</span>
    </a>
  </div>
</div>

</body>
